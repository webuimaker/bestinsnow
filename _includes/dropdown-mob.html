<div class="dropdowns visible-xs-block">
	<span class="region-select-title">Region</span>
	<select id="region-select" class="">
		{% for region in site.data.regions %}
			<option value="{{region.slug}}">{{region.name}}</option>
		{% endfor %}
	</select>
	<span class="category-select-title">Category</span>
	<select id="category-select ">
		{% for category in site.data.categories %}
			<option value="{{category.slug}}">{{category.name}}</option>
		{% endfor %}
	</select>
</div>
